<!DOCTYPE html>
<html>
	<head>
		<title>ClickPalette</title>
		<link rel="stylesheet" type="text/css" href="./css/style.css">
		<script>window.$ = window.jQuery = require('./js/jquery.min.js');</script>
		<script src="./js/functions.js"></script>
		<script src="./js/onload.js"></script>
		<script src="./js/jqueryui.min.js"></script>
	</head>

	<body class="main">
		<div class="palette_container">
			<div class="new_sample">
				<span class="sampleDemo"></span>
				<input type="text" name="colorSample" placeholder="paste your color and hit enter" />
				<i class="material-icons hide_icons color_picker">colorize</i>
			</div>

			<ul class="palette" data-paletteid=""></ul>
		</div>

		<ul class="nav_bar">
			<li style="float: left; padding: 2px 3px;"><i class="material-icons resize">remove_circle_outline</i></li>
			<li style="float: left; padding: 0;"><input class="palette_name hide_icons"  value="Untitled"></li>
			<li><i class="material-icons hide_icons toggle_menu">menu</i></li>
			<li><i class="material-icons hide_icons edit_samples">delete</i></li>
			<li><i class="material-icons hide_icons add_sample">add</i></li>
		</ul>

		<div class="clear"></div>

		<ul class="menu">
			<li class="palette_items create_new_palette">
				<i class="material-icons">add</i>
			</li>
		</ul>

	</body>
</html>
